<div style="text-align:center">
  <h1 class="text-white">To Do List</h1>
  </div>
  <div class="container" >
   <div cdkDropListGroup >
      <div class="row">
      <div class="col-sm-3">
          <div class="example-container">
              <div class="card background-color: #e3e3e3;" style="width:280px ; height: 315px;" >

              <h2 style="background-color:rgba(235, 242, 243, 0.993) ;text-align:center">Panding</h2>
  
              <div
                cdkDropList
                [cdkDropListData]="addList"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of addList" cdkDrag>{{item.title}}<br>{{item.list}}<br>{{item.date}}</div>
              </div></div>
            </div>
      </div>
   
    <div class="col-sm-3">
        <div class="example-container">
            <div class="card background-color: #e3e3e3;" style="width:280px ;  height: 315px;">

            <h2 style="background-color:rgba(235, 242, 243, 0.993) ;text-align:center">In Progress</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="inList"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of inList" cdkDrag>{{item.title}}<br>{{item.list}}<br>{{item.date}}</div>
            </div>
          </div></div>
      </div>
    
    <div class="col-sm-3">
        <div class="example-container">
            <div class="card background-color: #e3e3e3;" style="width:280px ;  height: 315px;">

            <h2 style="background-color:rgba(235, 242, 243, 0.993); text-align:center">Done </h2>
        
            <div
              cdkDropList
              [cdkDropListData]="doneList"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of doneList" cdkDrag>{{item.title}}<br>{{item.list}}<br>{{item.date}}</div>
            </div>
          </div></div>
      </div>
    
    
    <div class="col-sm-3">
        <div class="example-container">
            <div class="card background-color: #e3e3e3;" style="width:280px">
                <div class="form-group">
            <h2 style="background-color:rgba(235, 242, 243, 0.993); text-align:center" >Add To Task</h2>
            <div class="input text" >
              <input class="form-control" type="text" [(ngModel)]="addDetails.title" placeholder="Title"  />
            </div>
                </div>
            <div class="form-group">
              <select class="form-control" [(ngModel)]="addDetails.list" (change)="onChange($event.target.value)" id="sel1">
                  <option value="select">--Select--</option>
                  <option value="Personal">Personal</option>
                  <option value="books to read">Books to read</option>
                  <option value="buy">To Buy</option>
              </select>
              </div>
              
              <div class="form-group">
         
                  <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="addDetails.date" 
                  type="date" bsDatepicker class="form-control" placeholder="Due Date (mm/dd/yyyy)"  />
                </div>
          
              <div class="form-group">
                <button type="button" (click)="add()" class="btn btn-primary">Add Task</button>
                </div>
            
              
              <div class="form-group" style="margin-right: 96px;">
                <button type="button" (click)="clear()"class="btn btn-primary">Clear Data</button>
                </div>
           
          </div></div>
      </div></div>
  </div>
</div>
